<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <p>calc</p>
      <div class="display">
        <div id="display">0</div>
      </div>
      <div class="buttons">
        <button class="digit-button" data-value="7">7</button>
        <button class="digit-button" data-value="8">8</button>
        <button class="digit-button" data-value="9">9</button>
        <button class="delete-button">DEL</button>
        <button class="operator-button" data-value="+">+</button>
        <button class="digit-button" data-value="4">4</button>
        <button class="digit-button" data-value="5">5</button>
        <button class="digit-button" data-value="6">6</button>
        <button class="operator-button" data-value="-">-</button>
        <button class="digit-button" data-value="1">1</button>
        <button class="digit-button" data-value="2">2</button>
        <button class="digit-button" data-value="3">3</button>
        <button class="operator-button" data-value=".">.</button>
        <button class="digit-button" data-value="0">0</button>
        <button class="operator-button" data-value="/">/</button>
        <button class="operator-button" data-value="*">x</button>
        <button class="reset-button span-two">RESET</button>
        <button class="equal-button span-two">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
